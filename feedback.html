<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readify - Feedback</title>
    <meta name="description"
        content="Readify is a book tracking and recommendation app helping readers discover their next favorite book.">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/jpeg" href="assets/images/dune.jpg">
    <meta name="theme-color" content="#1a1a2e">
</head>

<body>
    <header></header>

    <main class="container">
        <h1>Contact & FAQ</h1>

        <div class="feedback-layout">
            <section class="feedback-form-section">
                <h2>Send us feedback</h2>
                <form id="feedback-form">
                    <label>Name:</label>
                    <input type="text" id="fb-name" required>

                    <label>Email:</label>
                    <input type="email" id="fb-email" required>

                    <label>Message:</label>
                    <textarea id="fb-message" rows="5" required></textarea>

                    <button type="submit" class="btn-primary">Send Feedback</button>
                </form>
            </section>

            <section class="faq-section">
                <h2>Frequently Asked Questions</h2>

                <div class="faq-item">
                    <button class="faq-question">How do I save books?</button>
                    <div class="faq-answer">
                        <p>Click the "Add to List" button on any book card in the Explorer.</p>
                    </div>
                </div>

                <div class="faq-item">
                    <button class="faq-question">Is Readify free?</button>
                    <div class="faq-answer">
                        <p>Yes! Readify is a completely open-source student project.</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer></footer>
    <script src="assets/js/main.js"></script>

    <script>
        const faqs = document.querySelectorAll('.faq-question');
        faqs.forEach(btn => {
            btn.addEventListener('click', () => {
                const answer = btn.nextElementSibling;
                // toggle between showing and hiding
                if (answer.style.display === "block") {
                    answer.style.display = "none";
                } else {
                    answer.style.display = "block";
                }
            });
        });
    </script>
</body>

</html>
